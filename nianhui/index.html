<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年会抽奖</title>

    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="load4.css">

</head>
<body>
    <div class="father">


        <div class="Container">
            <p class="title">年会抽奖</p>
            <div class="buttons">
                <button type="button" class="three" id="threeButton">三等奖</button>
                <button type="button" class="two" id="twoButton">二等奖</button>
                <button type="button" class="one" id="oneButton">一等奖</button>
                <button type="button" class="reset" id="resetButton">重新开始</button>
            </div>
            <p class="list">
                中奖名单如下：
            </p>
            <div id="threeGift" class="threeGift"></div>
            <div id="twoGift" class="twoGift"></div>
            <div id="oneGift" class="oneGift"></div>
            <div id="zeroGift" class="zeroGift"></div>
        </div>

        <div id="loading" class="loading">
            <div class="load4">
                <div class="loader">
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
